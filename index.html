<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book Entry</title>
  </head>
  <body>
    <main>
      <h1>Awesome Books</h1>
      <section class="books" id="bookList"></section>

      <section>
        <form id="bookEntry">
          <input id="bookTitle" type="text" placeholder="Title" />
          <br />
          <br />
          <input id="bookAuthor" type="text" placeholder="Author" />
          <br />
          <br />
          <button type="submit" id="btnAdd">Add Book</button>
        </form>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
